<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-2">
            <button
              class="btn btn-success btn-block"
              type="submit"
              [disabled]="!f.valid">
              {{editMode === true ? "Update" : "Add"}}
            </button>
          </div>
          <div class="col-xs-2" *ngIf="editMode">
            <button class="btn btn-danger btn-block" type="button" (click) = "onDelete()">
              Delete
            </button>
          </div>
          <div class="col-xs-2">
            <button class="btn btn-primary btn-block" type="button" (click) = "OnclearForm()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
